<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
<form>
    <!--Meter pseudoclases:Focus, required, active y placeholder:shown-->
    <label for="Username" placeholder="username">Username</label>
    <input type="text" id="Username" name="Username"><br><br>
    <label for="Passwd">Password</label>
    <input type="password" id="Passwd" name="Passwd"><br><br>
    <button value="button">Log In</button>
</form>
</body>
</html>
